<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset style="width:500px">
        <legend>Ονοματεπώνυμο</legend>
        <div>
            <label for="firstname">Όνομα</label>
            <input type="text" name="" id="firstname">
        </div>
        <div>  
            <label for="lastname">Επώνυμο</label>
            <input type="text" name="" id="lastname">
        </div>
    </fieldset>
    <fieldset style="width:500px">
        <legend>Ημερομηνία Γέννησης</legend>
        <div>
            <label for="day">Ημέρα</label>
            <input type="text" name="" id="day">
        </div>
        <div>
            <label for="month">Μήνας</label>
            <input type="text" name="" id="month">
        </div>
        <div>
            <label for="year">Έτος</label>
            <input type="text" name="" id="year">
        </div>
    </fieldset>
    <fieldset style="width:500px">
        <legend>Φύλο</legend>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Άνδρας</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Γυναίκα</label>
        </div>
        <div>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Άλλος</label>
        </div>
    </fieldset>
    <fieldset style="width:500px">
        <legend>Επίπεδο Γνώσεων</legend>
        <label for="level"></label>
        <select name="" id="level">
            <option value="1">BSc</option>
            <option value="2">MSc</option>
            <option value="3">Phd</option>
        </select>
    
    </fieldset>

    </fieldset>
    
    <fieldset style="width:500px">
        <legend>Διεύθυνση</legend>
        <div>
            <label for="street">Οδός</label>
            <input type="text" name="" id="street">
        </div>
        <div>    
            <label for="number">Αριθμός</label>
            <input type="text" name="" id="number">
        </div>
        <div>   
            <label for="tk">Τ.Κ.</label>
            <input type="text" name="" id="tk">
        </div>
    </fieldset>
    <div>
        <input type="submit" value="Submit">
    </div>
      </form>  
</body>
</html>
